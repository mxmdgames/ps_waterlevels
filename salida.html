<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Wave Surfing Conditions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .surfing-indicators {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .indicator {
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 45%;
        }
        .gauge {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background-color: #bdc3c7;
            border-radius: 100px 100px 0 0;
            position: relative;
            overflow: hidden;
        }
        .gauge-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #3498db;
            transition: height 0.5s;
        }
        .gauge-cover {
            width: 180px;
            height: 90px;
            background-color: white;
            border-radius: 90px 90px 0 0;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .gauge-value {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .flow-rate {
            margin-top: 15px;
            font-size: 16px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scout Wave Surfing Conditions</h1>
        <div class="surfing-indicators">
            <div class="indicator">
                <h2>Current Water Flow (CFS)</h2>
                <div class="gauge">
                    <div id="flow-gauge-fill" class="gauge-fill"></div>
                    <div class="gauge-cover"></div>
                    <div id="flow-gauge-value" class="gauge-value">0</div>
                </div>
                <div id="flow-rate" class="flow-rate"></div>
            </div>
            <div class="indicator">
                <h2>Water Temperature</h2>
                <div class="gauge">
                    <div id="temp-gauge-fill" class="gauge-fill"></div>
                    <div class="gauge-cover"></div>
                    <div id="temp-gauge-value" class="gauge-value">0</div>
                </div>
                <div id="temp-description" class="flow-rate"></div>
            </div>
        </div>
        <div id="loading">Loading conditions...</div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        const FLOW_SITE_CODE = '07091000'; // Arkansas River at Salida, CO
        const TEMP_SITE_CODE = '07091000'; // Same site for temperature (if available)

        async function fetchRiverData() {
            const flowUrl = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${FLOW_SITE_CODE}&parameterCd=00060&siteStatus=all`;
            const tempUrl = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${TEMP_SITE_CODE}&parameterCd=00010&siteStatus=all`;

            try {
                const [flowResponse, tempResponse] = await Promise.all([
                    fetch(flowUrl),
                    fetch(tempUrl)
                ]);

                const flowData = await flowResponse.json();
                const tempData = await tempResponse.json();

                // Check if flow data is available
                if (!flowData.value || !flowData.value.timeSeries || !flowData.value.timeSeries[0] || !flowData.value.timeSeries[0].values) {
                    throw new Error('Flow data is not available or invalid.');
                }

                const flowRate = parseFloat(flowData.value.timeSeries[0].values[0].value[0].value);

                // Check if temperature data is available
                let tempFahrenheit = null;
                if (tempData.value && tempData.value.timeSeries && tempData.value.timeSeries[0] && tempData.value.timeSeries[0].values) {
                    const tempCelsius = parseFloat(tempData.value.timeSeries[0].values[0].value[0].value);
                    tempFahrenheit = (tempCelsius * 9 / 5) + 32;
                }

                return { flowRate, tempFahrenheit };
            } catch (error) {
                console.error('Error fetching river data:', error);
                throw error; // Re-throw the error to handle it in the calling function
            }
        }

        function updateFlowGauge(flowRate) {
            const flowGaugeFill = document.getElementById('flow-gauge-fill');
            const flowGaugeValue = document.getElementById('flow-gauge-value');
            const flowRateElement = document.getElementById('flow-rate');

            // Update gauge height (assuming max flow rate is 1000 CFS for visualization)
            const maxFlow = 1000;
            const fillHeight = (flowRate / maxFlow) * 100;
            flowGaugeFill.style.height = `${Math.min(fillHeight, 100)}%`;

            // Update gauge value and description
            flowGaugeValue.textContent = `${flowRate.toFixed(1)}`;
            flowRateElement.textContent = `Flow Rate: ${flowRate.toFixed(1)} CFS`;
        }

        function updateTempGauge(tempFahrenheit) {
            const tempGaugeFill = document.getElementById('temp-gauge-fill');
            const tempGaugeValue = document.getElementById('temp-gauge-value');
            const tempDescription = document.getElementById('temp-description');

            // Update gauge height (assuming max temperature is 100°F for visualization)
            const maxTemp = 100;
            const fillHeight = (tempFahrenheit / maxTemp) * 100;
            tempGaugeFill.style.height = `${Math.min(fillHeight, 100)}%`;

            // Update gauge value and description
            tempGaugeValue.textContent = `${tempFahrenheit.toFixed(1)}°F`;
            tempDescription.textContent = `Water Temperature: ${tempFahrenheit.toFixed(1)}°F`;
        }

        async function updateConditions() {
            try {
                const { flowRate, tempFahrenheit } = await fetchRiverData();
                updateFlowGauge(flowRate);

                // Update temperature gauge only if temperature data is available
                if (tempFahrenheit !== null) {
                    updateTempGauge(tempFahrenheit);
                    document.getElementById('temp-gauge-fill').style.display = 'block';
                } else {
                    document.getElementById('temp-gauge-fill').style.display = 'none';
                    document.getElementById('temp-description').textContent = 'Temperature data not available.';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('last-updated').textContent = `Last Updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error updating conditions:', error);
                document.getElementById('loading').textContent = 'Error loading river data. Please try again later.';
            }
        }

        // Call update function on page load and every 15 minutes
        updateConditions();
        setInterval(updateConditions, 900000); // 15 minutes
    </script>
</body>
</html>
