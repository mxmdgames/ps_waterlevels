<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Wave - Know the Flow and When to Go</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .safety-indicators {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .indicator {
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 45%;
        }
        .gauge {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background-color: #bdc3c7;
            border-radius: 100px 100px 0 0;
            position: relative;
            overflow: hidden;
        }
        .gauge-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s;
        }
        .gauge-cover {
            width: 180px;
            height: 90px;
            background-color: white;
            border-radius: 90px 90px 0 0;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .gauge-value {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .flow-rate {
            margin-top: 15px;
            font-size: 16px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .ocean { 
            height: 5%;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #015871;
        }
        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
            position: absolute;
            top: -198px;
            width: 6400px;
            height: 198px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }
        .wave:nth-of-type(2) {
            top: -175px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 1;
        }
        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }
        @keyframes swell {
            0%, 100% { transform: translate3d(0,-25px,0); }
            50% { transform: translate3d(0,5px,0); }
        }
        .legends {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .legend {
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            margin: 10px 0;
        }
        .legend h3 {
            margin-top: 0;
            text-align: center;
        }
        .legend ul {
            list-style-type: none;
            padding: 0;
        }
        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend .color-indicator {
            width: 20px;  /* Set the width of the color indicator */
            height: 20px; /* Set the height of the color indicator */
            margin-right: 10px;
            border-radius: 50%; /* Makes the indicator a circle */
            flex-shrink: 0; /* Prevents shrinking */
        }
        @media (max-width: 600px) {
            .indicator {
                width: 100%;
            }
            .legend {
                width: 100%;
            }
            .gauge {
                width: 100px;
                height: 50px;
            }
            .gauge-cover {
                width: 90px;
                height: 45px;
            }
            .gauge-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scout Wave - Know the Flow and When to Go</h1>
        <div class="safety-indicators">
            <div class="indicator">
                <h2>Scout Wave Flow</h2>
                <div class="gauge">
                    <div id="wave-gauge-fill" class="gauge-fill"></div>
                    <div class="gauge-cover"></div>
                    <div id="wave-gauge-value" class="gauge-value"></div>
                </div>
                <div id="wave-flow-rate" class="flow-rate"></div>
            </div>
        </div>
        <div class="legends">
            <div class="legend">
                <h3>Scout Wave Flow Legend</h3>
                <ul id="wave-legend"></ul>
            </div>
        </div>
        <div id="loading">Loading river data...</div>
        <div class="weather-container">
            <a class="weatherwidget-io" href="https://forecast7.com/en/38d53n105d99/salida/?unit=us" data-label_1="SALIDA" data-label_2="WEATHER" data-theme="original">SALIDA WEATHER</a>
        </div>
    </div>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        const FLOW_SITE_CODE = '07091000'; // Arkansas River at Salida, CO

        async function fetchRiverData() {
            const flowUrl = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${FLOW_SITE_CODE}&parameterCd=00060&siteStatus=all`;

            const flowResponse = await fetch(flowUrl);
            const flowData = await flowResponse.json();

            const flowRate = parseFloat(flowData.value.timeSeries[0].values[0].value[0].value);

            return { flowRate };
        }

        function determineWaveCondition(flowRate) {
            if (flowRate < 250) return { color: '#ff0000', message: 'Too low unless you are a sicko. Higher volume boards.' };
            if (flowRate < 300) return { color: '#ff4500', message: 'Minimum Flow. Bring the foamies.' };
            if (flowRate < 350) return { color: '#ffa500', message: 'It\'s getting good. Can ride most shortboards like the Wave Farmer.' };
            if (flowRate < 800) return { color: '#ff8c00', message: 'It\'s really good.' };
            if (flowRate < 1100) return { color: '#008000', message: 'It\'s really really good.' };
            if (flowRate < 1500) return { color: '#00ff00', message: 'Still super fun, but swim is a little more intense.' };
            return { color: '#0000ff', message: 'Too high, wave starts to foam out.' };
        }

        async function updateSafetyIndicators() {
            try {
                const { flowRate } = await fetchRiverData();
                updateGauge(flowRate);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching river data:', error);
                document.getElementById('loading').textContent = 'Error loading river data. Please try again later.';
            }
        }

        function updateGauge(flowRate) {
            const condition = determineWaveCondition(flowRate);
            const gaugeFill = document.getElementById('wave-gauge-fill');
            const gaugeValue = document.getElementById('wave-gauge-value');
            const flowRateElement = document.getElementById('wave-flow-rate');

            const maxHeight = 1500; // Maximum flow rate for the gauge
            const height = Math.min((flowRate / maxHeight) * 100, 100);

            gaugeFill.style.height = `${height}%`;
            gaugeFill.style.backgroundColor = condition.color;
            gaugeValue.textContent = flowRate;
            flowRateElement.innerHTML = `Current flow rate: ${flowRate} cfs<br>${condition.message}`;
        }

        function populateLegends() {
            const waveLegend = [
                { color: '#ff0000', message: 'Too low unless you are a sicko. Higher volume boards (< 250 cfs)' },
                { color: '#ff4500', message: 'Minimum Flow. Bring the foamies. (250-299 cfs)' },
                { color: '#ffa500', message: 'It\'s getting good. Can ride most shortboards like the Wave Farmer. (300-349 cfs)' },
                { color: '#ff8c00', message: 'It\'s really good. (350-799 cfs)' },
                { color: '#008000', message: 'It\'s really really good. (800-1099 cfs)' },
                { color: '#00ff00', message: 'Still super fun, but swim is a little more intense. (1100-1499 cfs)' },
                { color: '#0000ff', message: 'Too high, wave starts to foam out. (1500+ cfs)' }
            ];

            populateLegend('wave-legend', waveLegend);
        }

        function populateLegend(elementId, legendData) {
            const legendElement = document.getElementById(elementId);
            legendData.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="color-indicator" style="background-color: ${item.color};"></span>${item.message}`;
                legendElement.appendChild(li);
            });
        }

        // Call this function after the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            populateLegends();
            updateSafetyIndicators();
            setInterval(updateSafetyIndicators, 900000); // Update every 15 minutes
        });
    </script>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
