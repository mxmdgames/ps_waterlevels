<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkansas River Flow at Salida, CO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #flow-data {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arkansas River Flow at Salida, CO</h1>
        <p>This page displays the current flow rate (CFS) of the Arkansas River at Salida, Colorado, using data from the USGS API.</p>
        
        <!-- Display Flow Data Here -->
        <p>Current Flow: <span id="flow-data">Loading...</span> CFS</p>
    </div>

    <script>
        // USGS API endpoint for the Arkansas River at Salida, CO (Station 07091000)
        const apiUrl = "https://waterservices.usgs.gov/nwis/iv/?format=json&sites=07091000&parameterCd=00060&siteStatus=all";

        // Fetch data from the USGS API
        async function fetchFlowData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const flowRate = data.value.timeSeries[0].values[0].value[0].value;
                document.getElementById("flow-data").textContent = flowRate;
            } catch (error) {
                console.error("Error fetching flow data:", error);
                document.getElementById("flow-data").textContent = "Unavailable";
            }
        }

        // Fetch data when the page loads
        fetchFlowData();
    </script>
</body>
</html>
