<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfing in Salida - Scout Wave Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(ellipse at center, rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .safety-indicators {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .indicator {
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 45%;
        }
        .gauge {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background-color: #bdc3c7;
            border-radius: 100px 100px 0 0;
            position: relative;
            overflow: hidden;
        }
        .gauge-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: height 0.5s;
        }
        .gauge-cover {
            width: 180px;
            height: 90px;
            background-color: white;
            border-radius: 90px 90px 0 0;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .gauge-value {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .flow-rate {
            margin-top: 15px;
            font-size: 16px;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .ocean { 
            height: 5%;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #015871;
        }
        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
            position: absolute;
            top: -198px;
            width: 6400px;
            height: 198px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }
        .wave:nth-of-type(2) {
            top: -175px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 1;
        }
        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }
        @keyframes swell {
            0%, 100% { transform: translate3d(0,-25px,0); }
            50% { transform: translate3d(0,5px,0); }
        }
        .legends {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .legend {
            background-color: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            margin: 10px 0;
        }
        .legend h3 {
            margin-top: 0;
            text-align: center;
        }
        .legend ul {
            list-style-type: none;
            padding: 0;
        }
        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend .color-indicator {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
            .indicator {
                width: 100%;
            }
            .legend {
                width: 100%;
            }
            .gauge {
                width: 100px;
                height: 50px;
            }
            .gauge-cover {
                width: 90px;
                height: 45px;
            }
            .gauge-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surfing in Salida - Scout Wave Guide</h1>
        <div class="safety-indicators">
            <div class="indicator">
                <h2>Scout Wave Flow</h2>
                <div class="gauge">
                    <div id="flow-gauge-fill" class="gauge-fill"></div>
                    <div class="gauge-cover"></div>
                    <div id="flow-gauge-value" class="gauge-value"></div>
                </div>
                <div id="flow-rate" class="flow-rate"></div>
            </div>
        </div>
        <div class="legends">
            <div class="legend">
                <h3>Scout Wave Flow Legend</h3>
                <ul id="flow-legend">
                    <li><span class="color-indicator" style="background-color: #ff0000;"></span>Too Low (< 300 CFS)</li>
                    <li><span class="color-indicator" style="background-color: #ffa500;"></span>Minimum Flow (300-350 CFS)</li>
                    <li><span class="color-indicator" style="background-color: #ffff00;"></span>Good (350-800 CFS)</li>
                    <li><span class="color-indicator" style="background-color: #00ff00;"></span>Great (800-1100 CFS)</li>
                    <li><span class="color-indicator" style="background-color: #0000ff;"></span>Prime (1100-1500 CFS)</li>
                    <li><span class="color-indicator" style="background-color: #800080;"></span>Too High (> 1500 CFS)</li>
                </ul>
            </div>
        </div>
        <div id="loading">Loading river data...</div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        // USGS Arkansas River at Salida gauge
        const USGS_SITE_NUMBER = "07091200";
        const USGS_DATA_URL = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${USGS_SITE_NUMBER}&parameterCd=00060&siteStatus=all`;

        async function fetchFlowData() {
            try {
                const response = await fetch(USGS_DATA_URL);
                const data = await response.json();
                
                // Extract the most recent flow reading
                const timeSeries = data.value.timeSeries[0];
                const latestReading = timeSeries.values[0].value[0];
                
                const flowRate = parseFloat(latestReading.value);
                const dateTime = new Date(latestReading.dateTime);
                
                return { 
                    flowRate, 
                    dateTime: dateTime.toLocaleString()
                };
            } catch (error) {
                console.error('Error fetching flow data:', error);
                // Fallback to mock data for testing or when API is unavailable
                return { 
                    flowRate: 750, 
                    dateTime: new Date().toLocaleString(),
                    isMock: true
                };
            }
        }

        function determineFlowCondition(flowRate) {
            if (flowRate < 300) return { color: '#ff0000', message: 'Too Low: Not ideal for surfing' };
            if (flowRate < 350) return { color: '#ffa500', message: 'Minimum Flow: Bring foamies' };
            if (flowRate < 800) return { color: '#ffff00', message: 'Good: Time to ride!' };
            if (flowRate < 1100) return { color: '#00ff00', message: 'Great: Optimal conditions' };
            if (flowRate < 1500) return { color: '#0000ff', message: 'Prime: Drop everything and surf!' };
            return { color: '#800080', message: 'Too High: Wave foams out' };
        }

        async function updateFlowIndicator() {
            try {
                const { flowRate, dateTime, isMock } = await fetchFlowData();
                const condition = determineFlowCondition(flowRate);
                const gaugeFill = document.getElementById('flow-gauge-fill');
                const gaugeValue = document.getElementById('flow-gauge-value');
                const flowRateElement = document.getElementById('flow-rate');
                const lastUpdatedElement = document.getElementById('last-updated');

                const maxFlow = 2000; // Max flow for gauge visualization
                const height = Math.min((flowRate / maxFlow) * 100, 100);

                gaugeFill.style.height = `${height}%`;
                gaugeFill.style.backgroundColor = condition.color;
                gaugeValue.textContent = `${flowRate} CFS`;
                flowRateElement.innerHTML = `Current flow rate: ${flowRate} CFS<br>${condition.message}`;
                
                if (isMock) {
                    lastUpdatedElement.innerHTML = 'Using demo data. Could not connect to USGS gauge.';
                } else {
                    lastUpdatedElement.innerHTML = `Last updated: ${dateTime}`;
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error updating flow indicator:', error);
                document.getElementById('loading').textContent = 'Error loading river data. Please try again later.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateFlowIndicator();
            setInterval(updateFlowIndicator, 900000); // Update every 15 minutes
        });
    </script>
</body>
</html>
