<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Juan River Safety Indicators</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f1f3f4;
            --text-color: #202124;
            --extreme-low-color: #ff0000;
            --low-color: #ff4500;
            --medium-color: #ffa500;
            --medium-high-color: #ff8c00;
            --good-color: #00ff00;
            --high-color: #008000;
            --extreme-high-color: #0000ff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: white;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .indicators {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .indicator-container {
            margin: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .gauge-container {
            position: relative;
            width: 300px;
            height: 150px;
        }
        .gauge-background {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 150px 150px 0 0;
            background: conic-gradient(
                var(--extreme-low-color) 0deg 36deg,
                var(--low-color) 36deg 72deg,
                var(--medium-color) 72deg 108deg,
                var(--medium-high-color) 108deg 144deg,
                var(--high-color) 144deg 180deg,
                var(--extreme-high-color) 180deg 216deg
            );
        }
        .gauge-cover {
            position: absolute;
            width: 80%;
            height: 120px;
            background-color: #1c1c1c;
            border-radius: 150px 150px 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .gauge-arrow {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 130px;
            background-color: white;
            transform-origin: bottom;
            transition: transform 0.3s ease-in-out;
        }
        .gauge-value {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
        }
        .flow-rate {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        #loading {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .weather-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>San Juan River Safety Indicators</h1>
        <div class="indicators">
            <div class="indicator-container">
                <h2>Tubing Safety</h2>
                <div class="gauge-container">
                    <div class="gauge-background"></div>
                    <div class="gauge-cover"></div>
                    <div id="tubing-gauge-arrow" class="gauge-arrow"></div>
                    <div id="tubing-gauge-value" class="gauge-value"></div>
                </div>
                <div id="tubing-flow-rate" class="flow-rate"></div>
            </div>
            <div class="indicator-container">
                <h2>Kayaking/Rafting Safety</h2>
                <div class="gauge-container">
                    <div class="gauge-background"></div>
                    <div class="gauge-cover"></div>
                    <div id="kayaking-gauge-arrow" class="gauge-arrow"></div>
                    <div id="kayaking-gauge-value" class="gauge-value"></div>
                </div>
                <div id="kayaking-flow-rate" class="flow-rate"></div>
            </div>
        </div>
        <div id="loading">Loading river data...</div>
        <div class="weather-container">
            <a class="weatherwidget-io" href="https://forecast7.com/en/37d27n107d01/pagosa-springs/?unit=us" data-label_1="PAGOSA SPRINGS" data-label_2="WEATHER" data-theme="original">PAGOSA SPRINGS WEATHER</a>
        </div>
    </div>
    <script>
        const SITE_CODE = '09342500';

        async function fetchRiverData() {
            const url = `https://waterservices.usgs.gov/nwis/iv/?format=json&sites=${SITE_CODE}&parameterCd=00060&siteStatus=all`;
            const response = await fetch(url);
            const data = await response.json();
            return parseFloat(data.value.timeSeries[0].values[0].value[0].value);
        }

        function determineRaftingSafety(flowRate) {
            if (flowRate < 400) {
                return { color: 'var(--extreme-low-color)', message: 'Too low to raft, tubing' };
            } else if (flowRate < 800) {
                return { color: 'var(--low-color)', message: 'Low' };
            } else if (flowRate < 1500) {
                return { color: 'var(--medium-color)', message: 'Medium' };
            } else if (flowRate < 2400) {
                return { color: 'var(--medium-high-color)', message: 'Medium/High' };
            } else if (flowRate < 3600) {
                return { color: 'var(--high-color)', message: 'High' };
            } else {
                return { color: 'var(--extreme-high-color)', message: 'Really High' };
            }
        }

        function determineTubingSafety(flowRate) {
            if (flowRate < 30) {
                return { color: 'var(--extreme-low-color)', message: 'Too Low' };
            } else if (flowRate < 90) {
                return { color: 'var(--low-color)', message: 'Low: stay in the deepest current, lots of rocks to dodge' };
            } else if (flowRate < 180) {
                return { color: 'var(--medium-color)', message: 'Medium: our favorite tubing level' };
            } else if (flowRate < 300) {
                return { color: 'var(--medium-high-color)', message: 'High: rowdy fun for adventure seekers, you’re gonna flip!' };
            } else if (flowRate < 400) {
                return { color: 'var(--high-color)', message: 'High: rowdy fun for adventure seekers, you’re gonna flip!' };
            } else {
                return { color: 'var(--extreme-high-color)', message: 'Rafting!' };
            }
        }

        async function updateSafetyIndicators() {
            try {
                const flowRate = await fetchRiverData();
                const tubingSafety = determineTubingSafety(flowRate);
                const kayakingSafety = determineRaftingSafety(flowRate);

                updateGauge('tubing', tubingSafety, flowRate);
                updateGauge('kayaking', kayakingSafety, flowRate);

                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching river data:', error);
                document.getElementById('loading').textContent = 'Error loading river data. Please try again later.';
            }
        }

        function updateGauge(activity, safety, flowRate) {
            const gaugeArrow = document.getElementById(`${activity}-gauge-arrow`);
            const gaugeValue = document.getElementById(`${activity}-gauge-value`);
            const flowRateElement = document.getElementById(`${activity}-flow-rate`);

            // Update arrow position
            gaugeArrow.style.transform = `rotate(${getArrowRotation(activity, flowRate)}deg)`;

            // Update gauge text
            gaugeValue.textContent = flowRate;

            // Update flow rate text
            flowRateElement.textContent = `Current flow rate: ${flowRate} cfs\n${safety.message}`;
        }

        function getArrowRotation(activity, flowRate) {
            const maxRotation = 180;
            let maxFlow;
            if (activity === 'tubing') {
                maxFlow = 400;
            } else {
                maxFlow = 3600;
            }
            return Math.min((flowRate / maxFlow) * maxRotation, maxRotation);
        }

        updateSafetyIndicators();
        setInterval(updateSafetyIndicators, 900000); // Update every 15 minutes
    </script>
    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document,'script','weatherwidget-io-js');
    </script>
</body>
</html>
